name: Update Changelog on Release

on:
  release:
    types: [released]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Update Changelog
        uses: stefanzweifel/changelog-updater-action@v1
        with:
          latest-version: ${{ github.event.release.name }}
          release-notes: ${{ github.event.release.body }}

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: update-changelog
          delete-branch: true
          commit-message: Update CHANGELOG with ${{ github.event.release.name }} release notes
          title: Update CHANGELOG for ${{ github.event.release.name }}
          body: |
            This PR updates the CHANGELOG.md file with the latest release notes from ${{ github.event.release.name }}.

            Release URL: ${{ github.event.release.html_url }}
          labels: changelog, automated-pr
